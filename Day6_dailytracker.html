<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cssreset.css">
    <link rel="stylesheet" href="css/dailytracker.css">
    <script type="text/javascript" src="Jav/dailytracker.js"></script>
    <title>Daily Tracker</title>
</head>

<body id="dailytracker">
    <div id="wrap">
        <div id="main">
            <div id="tabcontainer">
                <div class="tab" id="0">
                    <div class="day">Sun</div>
                </div>

                <div class="tab" id="1">
                    <div class="day">Mon</div>
                </div>

                <div class="tab" id="2">
                    <div class="day">Tue</div>
                </div>

                <div class="tab" id="3">
                    <div class="day">Wed</div>
                </div>

                <div class="tab" id="4">
                    <div class="day">Thurs</div>
                </div>

                <div class="tab" id="5">
                    <div class="day">Fri</div>
                </div>

                <div class="tab" id="6">
                    <div class="day">Sat</div>
                </div>

                <div class="clear"></div>

            </div>

            <div id="message">
            </div>
        </div>
    </div>

    <footer>
        <a href="index.html" id="home">Back to Webpage Progress</a>
    </footer>
    <script type="text/javascript" src="Jav/dailytracker.js"></script>
</body>
</html>
